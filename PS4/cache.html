<!DOCTYPE html>
<html manifest="psfree_lapse.cache">
<head>
  <meta charset="utf-8">
  <title>Installing Offline Cache for 9.00 Exploit</title>
  <style>
    /* Global Styles */
    body {
      background: linear-gradient(to bottom right, #063FAB, #01258A);
      background-image: url('icon0.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 22px;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      transition: background 0.5s ease;
    }

    /* Custom Font */
    @font-face {
      font-family: 'logging';
      src: url('fonts/LiberationMono-Regular.ttf');
    }

    #msgs {
      font-family: 'logging';
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-shadow: 1px 1px 2px black;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-family: 'logging';
      font-size: 32px;
      text-shadow: 0px 4px 5px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

  <script>
    // Prevent backward navigation
    history.replaceState(null, null, 'index.html');
    var histlength = history.length;
    history.go(-histlength);

    // Cache progress handling
    function DLProgress(e) {
      let percent = Math.round(e.loaded / e.total * 100);
      document.getElementById("msgs").innerText = "Installing Offline Cache ... " + percent + "%";
    }

    function DisplayCacheProgress() {
      setTimeout(() => {
        document.getElementById("msgs").innerText = "Cache Installed Successfully!";
      }, 2000);
      setTimeout(() => {
        location.reload();
      }, 3000);
    }

    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = function(e) { DisplayCacheProgress(); };
    window.applicationCache.onupdateready = function(e) { DisplayCacheProgress(); };
  </script>
</head>
<body>
  <h1>PSFree Cache Installer</h1>
  <div id="msgs">Preparing to install cache...</div>
</body>
</html>
