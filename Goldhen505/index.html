<!DOCTYPE html>
<html manifest="Cache.manifest">
<head>
  <title>Rock Host GoldHEN 5.05 FW</title>
  <style>
         :root {
            --primary: #ff3c00;          /* Fiery orange */
            --secondary: #b22222;        /* Dark red */
            --accent: #ffae00;           /* Amber/gold */
            --dark: #111111;             /* Deep charcoal black */
            --darker: #0a0a0a;           /* Almost true black */
            --text: #f0f0f0;             /* Light text for contrast */
            }
    
            body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('../bos.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    
    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 28px;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 20px;
    }
    
    #msgs {
      font-size: 18px;
      color: var(--accent);
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }
    
    .status-message {
      font-size: 18px;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    
    #loader3 {
      color: var(--text);
      background: rgba(0, 206, 201, 0.1);
      border: 1px solid rgba(0, 206, 201, 0.3);
    }
    
    #done2, #done3 {
      color: var(--gold);
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    
    #fail {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      padding: 20px 0;
    }
    
    .credits {
      background: rgba(0, 0, 0, 0.5);
      color: var(--text);
      font-size: 18px;
      text-align: center;
      border-radius: 30px;
      padding: 15px;
      margin: 0 auto;
      max-width: 80%;
    }
    
    .yellow {
      color: var(--gold);
    }
    
    .hue {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 30px;
      animation: pulse 2s infinite;
      background: rgba(0, 206, 201, 0.2);
      border: 1px solid rgba(0, 206, 201, 0.4);
      color: var(--text);
    }
    
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; box-shadow: 0 0 15px rgba(0, 206, 201, 0.4); }
      100% { opacity: 0.8; }
    }
    
    .progress-bar {
      width: 80%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
  <script>
    window.applicationCache.ondownloading = function() { 
      document.getElementById("msgs").innerHTML = "Caching Started!!";
      document.querySelector(".progress-bar").style.display = "block";
    };
    
    window.applicationCache.onprogress = function(a) { 
      var percent = Math.round(100 * (a.loaded / a.total));
      document.getElementById("msgs").innerHTML = "Caching Status: " + percent + "% Completed";
      document.querySelector(".progress").style.width = percent + "%";
    };
    
    window.applicationCache.oncached = function() { 
      document.getElementById("msgs").innerHTML = "Cached Successfully!!"; 
      setTimeout(function() { 
        document.getElementById("msgs").innerHTML = "Reopen the Page !!"; 
      }, 1500); 
      localStorage.cached505G = "yes"; 
    };
    
    window.applicationCache.onnoupdate = function() { localStorage.cached505G = "yes"; };
    window.applicationCache.onerror = function() { localStorage.cached505G = "yes"; };
  </script>
</head>

<body onload="if(localStorage.cached505G=='yes')setTimeout(goldhen24,50);">
  <div class="container">
    <div class="header">
      <h1 id="msgs">Rock Host Auto Exploit GoldHen V2.4b14 5.05 FW</h1>
    </div>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <div id="loader3" class="status-message">جاري عمل الجلبريك...انتظر من فضلك</div>
    <div id="done2" class="status-message">تمت عملية الجلبريك بنجاح</div>
    <div id="done3" class="status-message">GoldHEN 2.4b14 تم التحميل</div>
    <div id="fail" class="status-message">فشل في عملية الجلبريك اعد المحاولة</div>
    
    <div class="footer">
      <div class="credits">
        <span class="yellow">Designed, Ported and Compiled by:</span>
        <span class="hue">مركز روك للحاسبات</span>
      </div>
    </div>
  </div>

  <script>
    function getScript(source, callback) { 
      var gs = document.createElement('script'); 
      gs.src = source; 
      gs.onload = callback; 
      gs.async = false; 
      document.body.appendChild(gs); 
    }
    
    function loadScript() { 
      getScript('exploit.js', function() { 
        setTimeout(exploit, 1000); 
      }); 
    }
    
    function anim() { 
      document.getElementById('loader3').style.display = 'block'; 
      document.getElementById('done2').style.display = 'block'; 
    }
    
    function goldhen24() { 
      bin = "goldhen_2.4b14_900.bin"; 
      loadScript(); 
      anim(); 
    }
  </script>
</body>
</html>
